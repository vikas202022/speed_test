<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="speedTypingTest" class="bg-container">
        <h1 class="speed-typing-test pt-4 pl-4">Speed <br>Typing Test</h1>
        <p class="fingers-let-you-go pl-4 pt-2">your fingers lets set Go!</p>
        <div class="dflex flex-column pl-4">
            <div class="d-flex flex-row">
                <div class="pt-3">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="img-src" />
                </div>
                <div class="pt-3 pl-4">
                    <p id="timer" class="timerrun"></p>
                </div>
                <div class="pl-1 pt-5">
                    <p class="seconds">Seconds</p>
                </div>
            </div>
        </div>
        <div class="quoteDisplay-display m-3 text-center">
            <p id="quoteDisplay" class="p-4"></p>
            <textarea rows="5" cols="35" id="quoteInput" class="m-2 pt-3 input-display"></textarea>
        </div>
        <div>
            <p id="result" class="result-css pl-3"></p>
        </div>

        <div class="pl-3">
            <button id="submitBtn" class="btn btn-primary buttons"> submit</button>
            <button id="resetBtn" class="btn btn-info  buttons">reset</button>
        </div>

    </div>
  <script src="index.js"></script>
</body>

</html>
